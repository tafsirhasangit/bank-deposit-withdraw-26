<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-red-100">
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-bold text-red-600">Amar Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-9 mb-4 font-medium">
            <h3 class="text-3xl mb-4 px-3">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-400 px-8 py-2 text-white rounded-lg hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
